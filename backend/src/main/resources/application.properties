# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/access_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.flinkmonitorbackend.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Jackson配置
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# 日志配置
logging.level.com.example.flinkmonitorbackend=debug
logging.level.org.mybatis=debug

# 服务器配置
server.port=8082
server.servlet.context-path=/api

# 大模型配置
# 1. OpenAI 配置 (默认)
# langchain4j.open-ai.chat-model.api-key=your-api-key
# langchain4j.open-ai.chat-model.model-name=gpt-4o

# 2. Azure OpenAI 配置
# langchain4j.azure-open-ai.chat-model.api-key=your-api-key
# langchain4j.azure-open-ai.chat-model.endpoint=your-endpoint
# langchain4j.azure-open-ai.chat-model.deployment-name=your-deployment-name

# 3. Anthropic Claude 配置
# langchain4j.anthropic.chat-model.api-key=your-api-key
# langchain4j.anthropic.chat-model.model-name=claude-3-opus-20240229

# 大模型通用配置
langchain4j.chat-model.temperature=0.1
langchain4j.chat-model.timeout=60s